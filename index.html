<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首頁</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>
 
  <body>
    <header class="front-over">
      <nav class="navbar navbar-expand-md py-2 mb-9">
        <div class="container">
          <div class="logo">
            <a href="./index.html">
              <h4 class="text-white">✤ 樸食手作</h4>
            </a>
          </div>
        </div>
      </nav>
      <h1>樸食手作。</h1>
      <h4 class="top">嚴選食材•手工現做</h4>
      <h4 class="bottom"></h4>
    </header>

    

<main>
  <section class="main-content pt-8">
    <div class="container">
      <!-- 訂購流程 -->
      <div class="title d-flex justify-content-center mb-7">
        <h3>➽ 訂購流程</h3>
      </div>
      <ul class="step-area d-flex">
          <li>
            <h4>STEP.1</h4>
            <div class="step d-flex">
                <span class="material-icons me-2">
                    shopping_cart
                </span>
                <p>加入預購</p>
            </div>
          </li>
          <li>
            <h4>STEP.2</h4>
            <div class="step d-flex">
                <span class="material-icons me-2">
                    format_list_bulleted
                </span>
                <p>填寫資料</p>
            </div>
            
          </li>
          <li>
            <h4>STEP.3</h4>
            <div class="step d-flex">
                <span class="material-icons me-2">
                    done
                </span>
                <p>預定成功</p>
            </div>
          </li>
      </ul>

      <div class="row justify-content-center py-8 ">
        <ul class="ticketCard-area d-flex">
          <!-- 渲染商品卡片 -->
        </ul>
      </div>
    </div>
  </section>

   <!-- 購物車區 -->
  <section class="shoppingCart">
    <div class="container shoppingCart-container">
      <div class="title d-flex justify-content-center mb-7">
        <span class="material-icons me-3">
          shopping_cart
        </span>
        <h3>我的預購單</h3>
      </div>
      <div class="row col-md-8 py-3 mx-auto cart-header">
        <div class="col-5">品名</div>
        <div class="col-3">數量</div>
        <div class="col-3">單價</div>
        <div class="col-1"></div>
      </div>
      <div class="cart-body-area">
        <div class="row col-md-8 py-3 mx-auto cart-body" >
          <div class="col-5">目前未選購</div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-1 clear btn">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 訂單資料區 -->
  <section class="shoppingCart">
    <div class="container shoppingCart-container">
      <div class="title d-flex justify-content-center mb-7">
        <span class="material-icons me-2">
          format_list_bulleted
        </span>
        <h3>填寫預訂資料</h3>
      </div>
      <div class="row justify-content-center">
        <form action="" class="orderInfo-form">
          <div class="orderInfo-formGroup">
              <label for="customerName" class="orderInfo-label">姓名</label>
              <div class="orderInfo-inputWrap">
                  <input type="text" class="orderInfo-input" id="customerName" placeholder="請輸入姓名" name="姓名">
              </div>
          </div>
          <div class="orderInfo-formGroup">
              <label for="customerPhone" class="orderInfo-label">電話</label>
              <div class="orderInfo-inputWrap">
                  <input type="tel" class="orderInfo-input" id="customerPhone" placeholder="請輸入電話" name="電話">
              </div>
          </div>
          <div class="orderInfo-formGroup">
              <label for="customerEmail" class="orderInfo-label">Email</label>
              <div class="orderInfo-inputWrap">
                  <input type="email" class="orderInfo-input" id="customerEmail" placeholder="請輸入 Email" name="Email">
              </div>
          </div>
          <div class="orderInfo-formGroup">
              <label for="customerAddress" class="orderInfo-label">取貨方式</label>
              <div class="orderInfo-inputWrap">
                <select id="tradeWay" class="orderInfo-input" name="取貨方式">
                  <option value="來店取貨" selected>來店取貨</option>
                  <option value="超商取貨">超商取貨</option>
                </select>
              </div>
          </div>
          <div class="orderInfo-formGroup">
              <label for="tradeWay" class="orderInfo-label">交易方式</label>
              <div class="orderInfo-inputWrap">
                  <select id="tradeWay" class="orderInfo-input" name="付款方式">
                      <option value="銀行轉帳" selected>銀行轉帳</option>
                      <option value="信用卡">信用卡</option>
                  </select>
              </div>
          </div>
          <input type="submit" value="送出預訂資料" class="orderInfo-btn">
        </form>
      </div>
    </div>
  </section>
</main>



    <footer class="container-fluid text-center py-2">
      <p class="line-height-sm text-light text-center mb-0">Side Project</p>
    </footer>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
